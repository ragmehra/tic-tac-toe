<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <p id="display">Start A New Game!</p>
        <div id="gameboard">
            <div class="row">
                <div id="pos0" class="piece"></div>
                <div id="pos1" class="piece"></div>
                <div id="pos2" class="piece"></div>
            </div>
            <div class="row">
                <div id="pos3" class="piece"></div>
                <div id="pos4" class="piece"></div>
                <div id="pos5" class="piece"></div>
            </div>
            <div class="row">
                <div id="pos6" class="piece"></div>
                <div id="pos7" class="piece"></div>
                <div id="pos8" class="piece"></div>
            </div>
        </div>
        <div id="buttons">
            <button id="start" class="button">Start New Game</button>
            <button id="aiSwitch" class="button">Switch On AI</button>
        </div>
        <footer>
            <p>Copyright Â© 2021 ragmehra</p>
        </footer>
    </main>
</body>
</html>
